<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos2.css">
    <script src="../js/programas.js"></script>
    <script src="../js/gestionarprogramas.js"></script>
    <script src="../js/utilidades.js"></script>
</head>

<body>

    <div class="container">
        <h1>Gestión de Programas Académicos</h1>
        <form id="programForm">
            <label>Código del programa:</label>
            <input type="text" id="codigo"  pattern="[A-Za-z0-9]+" />

            <label>Nombre del programa:</label>
            <input type="text" id="nombre" name="nombre"  />

            <label>Duración:</label>
            <input type="number" id="duracion" name="duracion"  min="1" />

            <label>Modalidad:</label>
            <select id="modalidad" name="modalidad" >
                <option value="">Seleccionar</option>
                <option value="presencial">Presencial</option>
                <option value="virtual">Virtual</option>
                <option value="semipresencial">Semipresencial</option>
            </select>
        </form>
        <button onclick="guardarPrograma()">Guardar Programa</button>
        <button onclick="consultarProgramas()">consultar Programa</button>
        <button onclick="actualizarPrograma()">Actualizar</button>
        <button onclick="eliminarPeograma()">Eliminar</button>


</body>

</html>
